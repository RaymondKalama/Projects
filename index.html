<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>HOME</h2>
        <h2>AWAY</h2>
      </div>
      <div class="scores-here">
        <div class="display">
          <p id="home_score">0</p>
        </div>
        <div class="display">
          <p id="guest_score">0</p>
        </div>
      </div>
      <div class="buttons">
        <div class="home-buttons">
          <button id="home_1">+ 1</button>
          <button id="home_2">+2</button>
          <button id="home_3">+3</button>
        </div>
        <div class="guest-buttons">
          <button id="guest_1">+ 1</button>
          <button id="guest_2">+2</button>
          <button id="guest_3">+3</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
